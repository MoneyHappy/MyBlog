{% extends 'blogHome.html' %}

{% block largeBody %}
    <div class="containter">
        <div class="row" style="margin-top: 65px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for item in loginForms %}
                                <label for="{{ item.id_for_label }}">{{ item.label }}</label>
                                {{ item }}
                                <p class="text-danger">{{ item.errors.as_text }}</p>
                            {% endfor %}
                            <span class="text-danger pull-right">{{ loginForms.non_field_errors.0 }}</span>
                            <input type="submit" value="登录" class="btn btn-primary pull-left">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
